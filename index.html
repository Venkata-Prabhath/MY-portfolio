<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class = "container">
        <div class = "weather_container">
            <div class="temp">
                <p>20</p>
            </div>
            <div class="location">
                <p>cuddapah</p>
            </div>
            <div class="data">
                <span>12:00 - Monday 06-06-2006</span>
            </div>
            <div class="Weather">
                <p>Mist</p>
            </div>
        </div>
        <nav>
            <form>
                <input type="text" placeholder="Search for any location" class="Search_area"/>
                <button type="submit">Search Button</button>
            </form>
        </nav>
    </div>
</body>
<script src="script.js"></script>
</html>
